<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div id="calculator-container">
		<div id="display"></div>
		<div id ="answer-display"></div>
		<div id="clear-btns-container">
			<button id="clear-all" class="btn">ac</button>
			<button id="clear-entry" class="btn">ce</button>
		</div>
		<div id="digits">
			<button id="7" class="btn">7</button>
			<button id="8" class="btn">8</button>
			<button id="9" class="btn">9</button>
			<button id="4" class="btn">4</button>
			<button id="5" class="btn">5</button>
			<button id="6" class="btn">6</button>
			<button id="1" class="btn">1</button>
			<button id="2" class="btn">2</button>
			<button id="3" class="btn">3</button>
			<button id="0" class="wide-btn">0</button>
			<button id="." class="btn">.</button>
		</div>
		<div id="operands">
			<button id="+" class="btn equals">+</button>
			<button id="-" class="btn">-</button>
			<button id="x" class="btn">*</button>
			<button id="/" class="btn">/</button>
		</div>
		<button id="=" class="btn">=</button>
	</div>
</body>
</html>
